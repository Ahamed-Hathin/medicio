<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
.grid-container{
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(3, 1fr);
}

.grid-container .box1{
    grid-column: span 3;
}

.grid-container .box3{
    grid-column: 1/3;
}

    .grid-container > div{
        background-color: black;
        color: white;
        padding: 40px;
            }
</style>

<body>
    <div class="grid-container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>
        <div class="box8"></div>
        <div class="box9"></div>

    </div>
</body>
</html>
